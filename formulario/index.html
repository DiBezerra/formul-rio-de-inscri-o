<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/javinha.js" defer></script>

</head>
<body>
  <div class="form-container">
    <form action="#" method="POST">
      <h2>Cadastro de Usuário</h2>
      
 
      <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        
        <label for="genero">Gênero</label>
        <div class="radio-group">
          <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
          <label><input type="radio" name="genero" value="feminino"> Feminino</label>
          <label><input type="radio" name="genero" value="outro"> Outro</label>
        </div>
        
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required onchange="carregarCidades()">
          <option value="">Selecione seu estado</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>

        <label for="cidade">Cidade</label>
        <select id="cidade" name="cidade" required>
          <option value="">Selecione sua cidade</option>
        </select>
      </fieldset>


      <fieldset>
        <legend>Credenciais</legend>
        
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        
        <input type="password" id="confirmacao-senha" name="confirmacao-senha" placeholder="Confirmação de Senha" required>
      </fieldset>


      <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição Pessoal"></textarea>


      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
